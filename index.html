<script>
    const roms = [
        {
            "name": "PokÃ©mon Yellow NES",
            "icon": "https://cdn.thegamesdb.net/images/original/boxart/front/107354-1.jpg",
            "link": "Pokemon Yellow (English v1.0) 9-23-2015.zip"
        }
    ];

    const romsList = document.getElementById('nes-roms');

    roms.forEach(rom => {
        const listItem = document.createElement('li');
        const romLink = document.createElement('a');
        const romIcon = document.createElement('img');

        romLink.textContent = rom.name;
        romLink.href = rom.link; // corrected this line
        romLink.target = "_blank";
       
        romIcon.src = rom.icon;
        romIcon.alt = `${rom.name} icon`;
        romIcon.style.width = "100px"; // Adjust size as needed

        listItem.appendChild(romIcon);
        listItem.appendChild(document.createElement('br')); // adding a line break
        listItem.appendChild(romLink);
        romsList.appendChild(listItem);
    });
</script>
