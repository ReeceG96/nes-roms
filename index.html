<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reece's NES ROMs</title>
</head>
<body>
    <h1>Reece's NES ROMs</h1>
    <p>Author: Reece</p>
   
    <h2>NES ROMs</h2>
    <ul id="nes-roms">
        <!-- ROMs will be dynamically added here -->
    </ul>

    <script>
        const jsonData = {
            "name": "Reece’s nes roms",
            "author": "Reece",
            "nes": [
                {
                    "name": "Pokémon Yellow NES",
                    "icon": "https://cdn.thegamesdb.net/images/original/boxart/front/107354-1.jpg",
                    "link": "https://dl10.cdromance.org/download.php?file=Pokemon%20Yellow%20%28English%20v1.0%29%209-23-2015.zip&id=221387&platform=nes-roms&key=21528902787"
                }
            ]
        };

        const romsList = document.getElementById('nes-roms');

        jsonData.nes.forEach(rom => {
            const listItem = document.createElement('li');
            const romLink = document.createElement('a');
            const romIcon = document.createElement('img');

            romLink.textContent = rom.name;
            romLink.href = rom.link;
            romLink.target = "_blank";
           
            romIcon.src = rom.icon;
            romIcon.alt = `${rom.name} icon`;
            romIcon.style.width = "100px"; // Adjust size as needed

            listItem.appendChild(romIcon);
            listItem.appendChild(document.createElement('br')); // adding a line break
            listItem.appendChild(romLink);
            romsList.appendChild(listItem);
        });
    </script>
</body>
</html>
